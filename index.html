<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script

  		crossorigin="anonymous" defer>
  	</script>
	<script src="assets/javascript/game.js" defer></script>

</head>
<body class="view">
	<div class="container">
		<div class="row">
			<div class = "col-sm-4 col-sm-offset-8">
				<h1 class = "lead" style="color: #ffffff"> Star Wars RPG!</h1>
			</div>
		</div>
		<div class="row">
			
				<h1 class="lead" style="color:#ffffff">Your Character</h1>
			
		</div>
		<div class="row" id="character-section">
			
			<div class="col-sm-2 character" id="character-1">
<!-- 				<div id="leia" class="text-center characterInner">
					<p>Health:<span id="leiasHealth"></span><p>
					<img class="img-responsive" id="leiaImg">
				</div> -->
			</div>
			<div class="col-sm-2 character" id="character-2" >
<!-- 				<div id="octopusGuy" class="text-center characterInner">
					<p>Health:<span id="octopusGuysHealth"></span><p>
					<img class="img-responsive" id="octopusGuyImg">
				</div> -->
			</div>
			<div class="col-sm-2 character" id="character-3">
<!-- 				<div id="darthVader" class="text-center characterInner">
					<p>Health:<span id="darthVadersHealth"></span><p>
					<img class="img-responsive" id="darthVaderImg">
				</div> -->
			</div>
			<div class="col-sm-2 character" id="character-4">
<!-- 				<div id="chewbacca" class="text-center characterInner">
					<p>Health:<span id="chewbaccasHealth"></span><p>
					<img class="img-responsive" id="chewbaccaImg">
				</div> -->
			</div>
		</div>
		<div class="row">
			<h1 class="lead" style="color:#ffffff">Enemies Available To Attack
			</h1>
		</div>
		<div class="row" id="enemies-section">
			
			<div class="col-sm-2 enemy" id="enemy-1">
			</div>
			<div class="col-sm-2 enemy" id="enemy-2">
			</div>
			<div class="col-sm-2 enemy" id="enemy-3">
			</div>

		</div>
		<div class="row" id="fight-section">
			<h1 class="lead" style="color:#ffffff">Fight Section</h1>
			<button class="btn btn-default attack" aria-hidden="true">
				<p>Attack!</p>
				<span class="glyphicon glyphicon-flash">
				</span>
			</button>
		</div>
		<div class="row">
			<h1 class="lead" style="color:#ffffff">Defender
			</h1>
		</div>
		<div class="row" id="defender-section">
			
			<div class="col-sm-4 text-right" id="defender">
			</div>
			<div class="col-sm-8">
				<div class="row">
					<p id="first-line-game-status"></p>
					<p id="second-line-game-status"></p>
				</div>
				<div class="row" id="restart">
				</div>
			</div>

		</div>

	</div>
</body>
</html>
